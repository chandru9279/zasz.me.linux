{% load staticfiles %}
{% load compress %}
{% compress css %}
<link rel="stylesheet" href="{% static 'jquery-ui/jquery-ui.less' %}" type="text/less" charset="utf-8">
<link rel="stylesheet" href="{% static 'jPicker/jPicker-1.1.6.css' %}" type="text/css" charset="utf-8">
<link rel="stylesheet" href="{% static 'SyntaxHighlighter/shCoreDefault.css' %}" type="text/css" charset="utf-8">
<link rel="stylesheet" href="{% static 'BlueprintReset.css' %}" type="text/css" charset="utf-8">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>if (!window.jQuery) { document.write('<script src="{% static 'Scripts/jquery-1.8.0.min.js' %}"><\/script>'); }
</script>

<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
<script>if (typeof jQuery.ui == 'undefined') { document.write('<script src="{% static 'Scripts/jquery-ui-1.8.23.min.js' %}"><\/script>'); }
</script>


{% compress js %}

<script type="text/coffeescript" src="{% static 'Scripts/Scripts.coffee' %}" ></script>
{% endcompress %}

<script type="text/javascript" src="{% static 'Scripts/SyntaxHighlighter/shCore.js' %}" ></script>

{% endcompress %}

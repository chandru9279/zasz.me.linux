{% load staticfiles %}
{% load compress %}
{% compress css %}
<link rel="stylesheet" href="{% static 'jquery-ui/themes/base/jquery-ui.min.css' %}" type="text/less" charset="utf-8">
<link rel="stylesheet" href="{% static 'SyntaxHighlighter/styles/shCoreDefault.css' %}" type="text/css" charset="utf-8">
<link rel="stylesheet" href="{% static 'foundation/css/normalize.css' %}" type="text/css" charset="utf-8">
<link rel="stylesheet" href="{% static 'Layout.less' %}" type="text/less" charset="utf-8">
{% endcompress %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>if (!window.jQuery) { document.write('<script src="{% static 'Scripts/jquery-1.8.0.min.js' %}"><\/script>'); }
</script>

<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
<script>if (typeof jQuery.ui == 'undefined') { document.write('<script src="{% static 'Scripts/jquery-ui-1.8.23.min.js' %}"><\/script>'); }
</script>


{% compress js %}
<script type="text/javascript" src="{% static 'ckeditor/ckeditor.js' %}" ></script>
<script type="text/javascript" src="{% static 'jquery-validation/dist/jquery.validate.min.js' %}" ></script>
<script type="text/coffeescript" src="{% static 'Scripts.coffee' %}" ></script>
<script type="text/javascript" src="{% static 'SyntaxHighlighter/scripts/shCore.js' %}" ></script>
<script type="text/javascript" src="{% static 'SyntaxHighlighter/scripts/shAutoloader.js' %}" ></script>
{% endcompress %}

<meta name="robots" content="index, follow" />
<link type="image/png" href="{% static 'favicon.png' %}" rel="shortcut icon" />
